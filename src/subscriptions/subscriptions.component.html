<div>
    <h2>Current Subscriptions</h2>
    <p class="mt-2 mb-2"></p>

    <div class="row animated fadeIn" *ngIf="billing.plans && billing.plans.length">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-block">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Plan</th>
                                <th>Price</th>
                                <th>Card</th>
                                <th>Expires</th>
                                <th>Status</th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let plan of billing.plans">
                                <td><strong>{{ plan.name }}</strong></td>
                                <td>
                                    ${{ plan.price }}/{{ plan.period }}
                                </td>
                                <td>
                                    <span *ngIf="subscribed(plan)">
                                        {{ plan.card_brand }}:
                                        {{ plan.card_last_four }}
                                    </span>
                                </td>
                                <td>
                                    {{ plan.card_expiration_date }}
                                </td>
                                <td>
                                    <span *ngIf="subscribed(plan)" class="badge badge-success">Active</span>
                                </td>
                                <td>
                                    <button *ngIf="subscribed(plan)" (click)="deleteSubscription()" class="btn btn-danger btn-pointer">
                                        Unsubscribe
                                    </button>

                                    <button *ngIf="!subscribed(plan)" (click)="changeSubscription(plan)" class="btn btn-primary btn-pointer">
                                        Subscribe
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
