<div class="row animated fadeIn">
    <div class="col-sm-12 col-md-8">
        <div class="card">
            <div class="card-header" *ngIf="plans.plan">
                Subscribe to
                <strong>{{ plans.plan.name }}</strong>
                at ${{ plans.plan.price }}/{{ plans.plan.period }}
            </div>
            <div class="card-block">
                <div class="form-row">
                    <label for="card-element">Credit or Debit card</label>
                    <div id="card-element">
                        <!-- a Stripe Element will be inserted here. -->
                    </div>

                    <p class="card-errors text-danger mt-2">
                        <strong>{{ errors }}</strong>
                    </p>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="subscribe()" [disabled]="disabled" class="btn btn-primary btn-pointer">Subscribe</button>
            </div>
        </div>
    </div>
</div>
